  socialIcons:
    - name: github
      url: 'https://github.com/xknt21/'
    # - name: youtube
    #   url: 'https://www.youtube.com/c/MagdelineHuang/featured'
    # - name: instagram
    #   url: 'https://www.instagram.com/magdelinehuang/'
    # - name: tiktok
    #   url: 'https://www.tiktok.com/@magdelinehuang'
    # - name: twitter
    #   url: 'https://twitter.com/magdelinehuang'
    # - name: other
    #   url: 'https://beacons.ai/magdelinehuang'

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/xknt21/xknt21.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']

menu:
  main:
  
    - identifier: Project Proposal
      name: Project Proposal
      url: /project/
      weight: 10
    - identifier: Requirements Specification
      name: Requirements Specification
      url: /requirements/
      weight: 20
    - identifier: System Design Document
      name: System Design Document
      url: /system/
      weight: 30
    - identifier: System Architecture
      name: System Architecture
      url: /architecture/
      weight: 40
    - identifier: Schedule & Planning
      name: Schedule & Planning
      url: /contents/
      weight: 50
    - identifier: Presentation
      name: Presentation
      url: /presentation/
      weight: 60


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# For search: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#search-page
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

# Publishing the site
publishDir: 'public'

